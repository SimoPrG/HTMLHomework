<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: consolas;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 2px grey;
            color: aquamarine;
        }

        td {
            border: 2px solid skyblue;
            height: 65px;
            width: 65px;
            text-align: inherit;
        }
    </style>
</head>
<body>
    <table>
        <tr align="right">
            <td colspan="4" style="padding-right: 15px">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
