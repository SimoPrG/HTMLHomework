<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form name="account" method="GET" action="form.html">
        <div>
            <span>Member name : </span>
            <input type="text" name="membe-name" placeholder="Enter your member name." size="23" />
            <span><strong>*req</strong></span>
        </div>
        <div>
            <span>Email : </span>
            <input type="text" name="email" placeholder="Enter your email." size="32" />
            <span><strong>*req</strong></span>
        </div>
        <div>
            <span>School : </span>
            <input type="text" name="school" placeholder="Enter your school." size="31" />
            <span><strong>*req</strong></span>
        </div>
        <div>
            <input type="submit" name="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
