<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration form</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            border: 1px ridge gray;
        }

        .center-bold {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <form name="registration-form" action="registration-form.html" method="GET">
        <table>
            <tr>
                <td class="center-bold">Last Name</td>
                <td><input type="text" name="last-name" size="30" /></td>
            </tr>
            <tr>
                <td class="center-bold">First Name</td>
                <td><input type="text" name="first-name" size="30" /></td>
            </tr>
            <tr>
                <td class="center-bold">Address</td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td class="center-bold">City</td>
                <td><input type="text" name="city" size="25" /> State <input type="text" name="state" size="5" /></td>
            </tr>
            <tr>
                <td class="center-bold">Zip/Postal Code</td>
                <td><input type="text" name="zip" size="7" /></td>
            </tr>
            <tr>
                <td class="center-bold">Country</td>
                <td>
                    <select name="country" style="width: 150px">
                        <option value="bg" selected>Bulgaria</option>
                        <option value="de">Germany</option>
                        <option value="jp">Japan</option>
                        <option value="us">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="center-bold">Phone(contry code,<br />area code, number)</td>
                <td>
                    (+<input type="text" name="contry-code" size="5" />)
                    <input type="text" name="area-code" size="5" />
                    <input type="text" name="number" size="15" />
                </td>
            </tr>
            <tr>
                <td class="center-bold">E-mail</td>
                <td><input type="text" name="email" size="30" /></td>
            </tr>
            <tr>
                <td class="center-bold">Birth date</td>
                <td><input type="date" size="25" placeholder="дд.мм.гггг г." /></td>
            </tr>
            <tr>
                <td class="center-bold">Gender</td>
                <td>
                    <select name="gender">
                        <option value="m" selected>Male</option>
                        <option value="f">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="center-bold">Starting date</td>
                <td>
                    <input type="radio" id="spring" name="starting-date" value="spring-2015" />
                    <label for="spring">Spring 2015</label>
                    <input type="radio" id="summer" name="starting-date" value="summer-2015" />
                    <label for="summer">Summer 2015</label>
                </td>
            </tr>
            <tr>
                <td class="center-bold">Comments/Questions</td>
                <td><textarea name="comments" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background-color: skyblue">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clean This Form" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
